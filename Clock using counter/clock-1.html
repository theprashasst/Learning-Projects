<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock-1.css">
</head>
<body>
    <div class="outer">
        <div class="hello">
            <span class="heading">Clock using Counter</span>
            <br>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resync">ReSync</button>
            <br>
            <div class="clock">
                <div id="hour" class="time">00</div>
                <span class="time">:</span>
                <div id="minute" class="time">00</div>
                <span class="time">:</span>
                <div id="second" class="time">00</div>
            </div>
            
        </div>
        
    </div>
    

    <script src="clock-1.js"></script>
</body>
</html>
